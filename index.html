<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexTym</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="root">
  <div>
    <nav class="navbar">
      <img class="img_logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="netflix_logo">
      <div class="btn-sign-in">Sign in</div>
    </nav>
    <div class="main-container">
      <div class="main-titles-container">
        <h1 class="main-title">
          Unlimited movies,TV Shows and more.
        </h1>
        <h2 class="main-subtitle">
          Watch anywhere.Cancel anytime.
        </h2>
        <p class="main-call-to-action">Ready to watch?Enter your email to create or restart your membership.</p>
      </div>
      <div class="main-email-container">
        <input class="main-email-container-input" type="text" placeholder="Email address"/>
        <div class="btn-get-started"><p class="text">Get Started</p></div>
      </div>
    </div>
  </div> 
</body>
</html>
